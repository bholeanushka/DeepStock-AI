<thead>

</tr>
</thead>
<tbody>
<!-- Rows will be added dynamically -->

</table>

    <!-- Risk dropdown -->
<h3>Risk Preference</h3>
<select id="riskSelect" required>
<option value="low">Low</option>
<option value="medium">Medium</option>

</select>
